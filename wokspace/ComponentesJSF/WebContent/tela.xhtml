<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:outputText value="exemplo" />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText maxlength="50" size="30" label="teste" />
			<h:outputLabel value="Senha: " />
			<h:inputSecret maxlength="10" size="8" />
			<h:outputLabel value="Observacao: " />
			<h:inputTextarea cols="50" rows="10" />
			<h:outputLabel value="Interesses: " />
			<h:selectManyCheckbox>
				<f:selectItem itemLabel="Viagens" itemValue="1" />
			</h:selectManyCheckbox>
			<h:outputLabel value="Estado civil:" />
			<h:selectOneRadio>
				<f:selectItem itemLabel="Solteiro" itemValue="s" />
				<f:selectItem itemLabel="Casado" itemValue="c" />
				<f:selectItem itemLabel="Divorciado" itemValue="d" />
			</h:selectOneRadio>
			<h:outputText value="UF"/>
			<h:selectOneMenu>
				<f:selectItem itemLabel="SP" itemValue="s" />
				<f:selectItem itemLabel="RJ" itemValue="c" />
				<f:selectItem itemLabel="PR" itemValue="d" />
			</h:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid columns="4">
			<h:commandButton value="Gravar" />
			<h:commandLink value="Voltar" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
